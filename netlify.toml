[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    # Always revalidate SPA shell so new JS bundles load after deploys
    Cache-Control = "no-store"

[[headers]]
  for = "/assets/*"
  [headers.values]
    # Vite outputs content-hashed assets; safe to cache aggressively
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

